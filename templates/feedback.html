<!DOCTYPE html>
<html lang="en">

<head>
	<title>chatbot feedback</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />	
	   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	   <link rel="stylesheet" type="text/css" 
		href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
	   <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>		
</head>

<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="../static/image/img-02.png" alt="IMG">
			</div>

			<form class="contact1-form" id="form" method="POST">
				<span class="contact1-form-title">
					แจ้งข้อเสนอแนะ
				</span>

				<h3>Name <span style="color: red;">*</span></h3>
				<div class="wrap-input1">
					<i class="fa-solid fa-address-book" id="icon"></i>
					<input class="input1" type="text" name="name" id="name" placeholder="Name">
					<span class="shadow-input1"></span>
					<small id="small">error message</small>
				</div>

				<h3>Email <span style="color: red;">*</span></h3>
				<div class="wrap-input1">
					<i class="fa-solid fa-envelope" id="icon"></i>
					<input class="input1" type="text" name="email" id="email" placeholder="Email">
					<span class="shadow-input1"></span>
					<small id="small">error message</small>
				</div>

				<h3>ข้อความ <span style="color: red;">*</span></h3>
				<div class="wrap-input1">
					<i class="fa-solid fa-message" id="icon"></i>
					<textarea class="input1" name="message" id="message" placeholder="Message"></textarea>
					<span class="shadow-input1"></span>
					<small id="small">error message</small>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn" type="submit">
						<span>
							บันทึกข้อมูล
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
	<script src="../static/js/script.js"></script>
</body>
</html>
